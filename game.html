<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/game.js" defer></script>
    <link rel="icon" href="assets/grass1.png" type="image/png" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    <link rel="stylesheet" href="styles/items.css" />
    <title>2D Minecraft | Game page</title>
  </head>
  <body>
    <div id="main-container">
      <div id="game-container"></div>
      <div id="tools-container">
        <div id="items"></div>
        <div class="box"></div>
        <div id="tools">
          <div onclick="toolClick(this)" id="axe"></div>
          <div onclick="toolClick(this)" id="shovel"></div>
          <div onclick="toolClick(this)" id="pickaxe"></div>
          <div onclick="toolClick(this)" id="sword"></div>
        </div>
        <button id="reset-game">Reset Game</button>
      </div>
    </div>
  </body>
</html>
